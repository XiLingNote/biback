    <script type="text/javascript" src="js/jquery-1.8.3.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script src="js/style.js"></script>
    <script>
        var options = {
            weekStart : 1,
            todayBtn : 1,
            autoclose : 1,
            todayHighlight : 1,
            startView : 2,
            minView : 2,
            language : 'zh-CN',
            format : 'dd/MM/yyyy',
            forceParse : 0
        }

        $(function(){
            jQuery(document).ready(function($)
            {
                $('.list ul li p').clickdown();
                $('.list-se p[class=title]').clickup();
                $('.list>ul>li').ad();
            });

            options.minView=4;
            options.startView=4;
            options.format="yyyy";
            $('#s1>input[name = begin ]').datetimepicker(options);
            $('#s1>input[name = end ]').datetimepicker(options);
            /*月日期选项   */
            options.minView=3;
            options.startView=3;
            options.format="yyyy/MM";
            $('#s2>input[name = begin ]').datetimepicker(options);
            $('#s2>input[name = end ]').datetimepicker(options);
            /*日日期选项   */
            options.minView=2;
            options.startView=2;
            options.format="yyyy/MM/dd";
            $('#s3>input[name = begin ]').datetimepicker(options);
            $('#s3>input[name = end ]').datetimepicker(options);

            var begin;
            var end;
            $('#s1>input[name = begin ]').datetimepicker().on('changeYear',
                    function(ev) {
                        end = ev.date;
                    });
            $('#s1>input[name = end ]').datetimepicker().on('changeYear',
                    function(ev) {
                        alert(ev.date);
                        end = ev.date;
                    });
            $('#s2>input[name = begin ]').datetimepicker().on('changeMonth',
                    function(ev) {
                        alert(ev.date);
                        end = ev.date;
                    });
            $('#s2>input[name = end ]').datetimepicker().on('changeMonth',
                    function(ev) {
                        end = ev.date;
                    });
            $('#s3>input[name = begin ]').datetimepicker().on('changeDate',
                    function(ev) {
                        end = ev.date;
                    });
            $('#s3>input[name = end ]').datetimepicker().on('changeDate',
                    function(ev) {
                        end = ev.date;
                    });

            $("input[name='type']").change(function() {
                var type = $("input[name='type']:checked").val();
                if (type == "YEAR") {
                    $("#s1").removeAttr("hidden");
                    $("#s2").attr("hidden",true);
                    $("#s3").attr("hidden",true);
                }
                if (type == "MONTH") {
                    $("#s2").removeAttr("hidden");
                    $("#s1").attr("hidden",true);
                    $("#s3").attr("hidden",true);
                }
                if (type == "DAY") {
                    $("#s3").removeAttr("hidden");
                    $("#s2").attr("hidden",true);
                    $("#s1").attr("hidden",true);
                }
            });



        });

    </script>
</head>
